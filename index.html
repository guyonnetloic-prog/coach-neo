<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site animÃ©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease forwards;
        }
        p {
            font-size: 1.2em;
            animation: fadeInUp 2s ease forwards;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            animation: fadeIn 2.5s ease forwards;
        }
        .btn:hover {
            background: #ddd;
            transform: scale(1.1);
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-120vh) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    <h1>Bienvenue sur mon site animÃ© ðŸŽ‰</h1>
    <p>Des bulles, des animationsâ€¦ et un peu de magie âœ¨</p>
    <a href="https://github.com" target="_blank" class="btn">Voir GitHub</a>

    <script>
        const bubblesContainer = document.getElementById('bubbles');
        for (let i = 0; i < 20; i++) {
            let bubble = document.createElement('div');
            let size = Math.random() * 60 + 20;
            bubble.classList.add('bubble');
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            bubblesContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
